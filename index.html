<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>
<main>
<body>
  <div class="container">
    <div class="img-container">
      <img class="equilibrium" src="images/image-equilibrium.jpg" alt="equilibrium-image">
      <div class="overlay">
        <img class="view-icon" src="images/icon-view.svg" alt="see more about equilibrium">
      </div>
    </div>

      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="detail-container">
        <span class="detail">
          <img class="icon-ethereum" src="images/icon-ethereum.svg" alt="etherum-icon">
          <h2 class="price">0.041 ETH</h2>
        </span>
        <span class="detail-container">
          <img class="icon-clock" src="images/icon-clock.svg" alt="clock-icon">
          <h2 class="deadline">3 days left</h2>
        </span>
      </div>


    <hr>
    <footer>
      <img class="avatar" src="images/image-avatar.png" alt="avatar">
      <h3 class="creation">Creation of <span class="author">Jules Wyvern</span></h3>

    </footer>



  </div>


  <div class="attribution">
    Challenge by <a class="copyright" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a class="copyright" href="https://nicosq77.github.io/NFT-card/">Shiqi Nan</a>.
  </div>
</body>
</main>

</html>
